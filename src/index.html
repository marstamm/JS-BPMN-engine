<link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
/>
<style>
  .control {
    text-align: center;
    margin-top: 20px;
  }
</style>
<div class="control">
  <h1 class="ui header">The next BPMN Engine</h1>
  <h3 class="ui header">Powered by JavaScript</h3>
  <input class="ui input" id="bpmn-file" type="file" /><button
    class="ui button"
    onclick="upload()"
  >
    Upload
  </button>
  <button class="ui button" onclick="bootstrap()">
    Run
  </button>
  <br />
  <div class="ui toggle checkbox">
    <input type="checkbox" id="demoMode" />
    <label for="demoMode">Demo Mode</label>
  </div>
  <br />
  <br />
  <div class="ui toggle checkbox">
    <input type="checkbox" id="autoRun" />
    <label for="autoRun">Auto Run</label>
  </div>

  <h3 class="ui header" id="idLabel"></h3>
</div>
<div id="bpmn" style="width: 100%; height: 500px;"></div>

<script src="main.js"></script>
